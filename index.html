<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Quiet Storm</title>
  </head>

  <body>
    <div id="bkg">
      <video
        src="https://user-images.githubusercontent.com/114012059/191759386-5599d077-315c-456e-a1f5-1441aa2b788a.mp4"
        autoplay
        muted
        loop
        poster=""
        type="video/mp4"
      ></video>
    </div>
    <div class="content d-flex align-items-center">
      <div class="container text-center">
        <div class="card text-white bg-dark mb-3" style="width: 70%">
          <div class="card-body">
            <h2 class="location" id="city"></h2>
            <h3 class="time">Sunday 0:00</h3>
            <h4 id="degrees"></h4>
            &nbsp; &nbsp;
            <span class="units"
              ><a href="#" id="clink">°C </a>|
              <a href="#" id="flink">°F</a></span
            >
            <ul>
              <span id="element"><b>SUNNY</b></span>
              <br />
              <span id="humid">humid</span>
            </ul>
            <br /><br />
            <br />
            <form id="searchbox">
              <input
                type="search"
                placeholder="Search city..."
                id="locate-city"
              />
              <input type="submit" value="search" class="btn" />
            </form>
          </div>
        </div>
        <br />
        <div class="card text-white bg-dark mb-3" style="width: 70%">
          <div class="card-body">
            <div class="container">
              <span class="title"><b>7-DAY FORECAST</b></span>
              <div class="forecast" id="sevenday">###</div>
            </div>
          </div>
        </div>
      </div>


          <br /><br /><br />

          <p>🍃 Existence. 🕊 Consciousness. 🍃 Bliss.</p>
        </div>
      </div>
      <div></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
